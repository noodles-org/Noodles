apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: satisfactory-config-pvc
  namespace: satisfactory
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: local-path
  volumeMode: Filesystem