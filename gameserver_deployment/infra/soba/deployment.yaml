apiVersion: apps/v1
kind: Deployment
metadata:
  name: soba
  namespace: soba
  labels:
    app: soba
spec:
  selector:
    matchLabels:
      app: soba
  replicas: 1
  template:
    metadata:
      labels:
        app: soba
    spec:
      containers:
        - name: soba
          image: mephalrith/soba-discord-bot:v0.1
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: soba-secret
                  optional: false
            - name: GUILD_ID
              valueFrom:
                secretKeyRef:
                  key: guildId
                  name: soba-secret
                  optional: false
            - name: GAMES
              value: "Enshrouded=15637, Satisfactory=7777, Valheim=2456"
          imagePullPolicy: Always
