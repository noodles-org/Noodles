apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foundry
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/noodles-org/foundry_deployment
      targetRevision: HEAD
      path: infra/k8s/foundry
    - repoURL: https://github.com/noodles-org/foundry_deployment
      targetRevision: HEAD
      path: infra/k8s/foundry/jobs
  destination:
    name: in-cluster
    namespace: foundry
---
apiVersion: argoproj.io/v1alpha1
